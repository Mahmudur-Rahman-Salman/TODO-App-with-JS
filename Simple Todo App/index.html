<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <h1 class="heading">Simple Todo App with crud operation</h1>
    <div class="container">
        <div class="left">
            <form id="form">
                <label>Write something here</label>
                <br><br>
                <textarea id="input" cols="30" rows="10"></textarea>
                <br><br>
                <div id="error"></div>
                <br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <br><br><br>
        <div class="right">
            <h4>Every Post is here</h4>
            <div class="posts" id="post">
                <div>
                    <p>Post 1</p>
                    <span class="options">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <i onclick="deletePost(this)" class="fa-solid fa-trash"></i></span>
                </div>
                <div>
                    <p>Post 2</p>
                    <span class="options">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <i onclick="deletePost(this)" class="fa-solid fa-trash"></i></span>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
